<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .box {
            background-color: #567895;
        }

        h2 {
            background-color: black;

        <h2>Background Colors</h2>
        <p>Try changing the background <span>colors</span>.</p>

</html>
