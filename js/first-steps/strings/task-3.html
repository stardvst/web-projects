<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Strings: Task 3</title>
    <style>
        p {
            color: purple;
            margin: 0.5em 0;
        }

        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <section class="preview">
    </section>

</body>
<script>
    let quote = 'I dO nOT lIke gREen eGgS anD HAM';

    // Add your code here
    let quoteLower = quote.toLowerCase();
    let firstLetter = quoteLower.slice(0, 1);
    quoteLower = quoteLower.replace(firstLetter, firstLetter.toUpperCase());
    let fixedQuote = quoteLower;

    fixedQuote.replace('green eggs and ham', 'black coffee');
    let finalQuote = fixedQuote + '.';

    // Don't edit the code below here!

    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    para1.textContent = fixedQuote;
    let para2 = document.createElement('p');
    para2.textContent = finalQuote;

    section.appendChild(para1);
    section.appendChild(para2);
</script>

</html>
