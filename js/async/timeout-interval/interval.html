<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p></p>

  <script>
    const date = setInterval(() => {
      let dt = new Date();
      const tm = dt.toLocaleTimeString();
      document.getElementsByTagName('p')[0].textContent = tm;
    }, 1000);
  </script>
</body>
