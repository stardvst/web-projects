<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    function hello1() {
      return 'Hello';
    }

    const h1 = hello1();
    console.log(h1); // Hello

    async function hello2() {
      return 'Hello';
    }

    const h2 = hello2();
    console.log(h2); // Promise
    h2.then(alert);

  </script>
</body>
</html>
