<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Loops: Task 3</title>
    <style>
        p {
            color: purple;
            margin: 0.5em 0;
        }

        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <section class="preview">
    </section>

    <script>
        let para = document.createElement('p');

        function isPrime(num) {
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }

            return true;
        }

        // Add your code here
        for (let i = 500; i > 1; --i) {
            if (isPrime(i)) {
                para.textContent += `${i} `;
            }
        }

        // Don't edit the code below here!
        let section = document.querySelector('section');
        section.appendChild(para);
    </script>

</body>

</html>
