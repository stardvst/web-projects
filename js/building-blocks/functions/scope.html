<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Function scope example</title>
</head>

<body>

    <script>
        let x = 1;

        function a() {
            let y = 2;
            output(y);
        }

        function b() {
            let z = 3;
            output(z);
        }

        function output(value) {
            const para = document.createElement('p');
            document.body.appendChild(para);
            para.textContent = 'Value: ' + value;
        }

        output(x);
        a();
        b();
        //output(y);
        //output(z);
    </script>
</body>

</html>
