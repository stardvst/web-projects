<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            width: 300px;
            margin: 0 auto;
            font-family: sans-serif;
        }

        p {
            line-height: 1.4;
        }

        a {
            outline: none;
            text-decoration: none;
            padding: 2px 1px 0;
        }

        a:focus,
        a:hover {
            border-bottom: 1px solid;
        }

        a[href*="http"] {
            background: url('https://mdn.mozillademos.org/files/12982/external-link-52.png') no-repeat 100% 0;
            background-size: 8px 8px;
            padding-right: 11px;
        }
    </style>
</head>

<body>

    <p>For more information on the weather, visit our <a href="#">weather page</a>,
        look at <a href="https://github.com/google">weather on Wikipedia</a>, or check
        out <a href="https://github.com/google">weather on Extreme Science</a>.</p>

</body>

</html>
