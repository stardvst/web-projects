<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input, button, select, textarea {
            font-family: inherit;
            font-size: 100%;
        }
    </style>
</head>

<body>

    <form>
        <p>
            <label for="text">Text:</label>
            <input type="text" id="text" name="text" value="Which font do I use?">
        </p>

        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </p>

        <p>
            <select>
                <option>Which font do I use?</option>
            </select>
        </p>

        <p>
            <label for="textarea">Textarea:</label>
            <textarea id="textarea">Which font do I use?</textarea>
        </p>

        <p>
            <input type="submit" value="Which font do I use?">
        </p>

        <p>
            <button type="button">Which font do I use?</button>
        </p>

    </form>

</body>

</html>
