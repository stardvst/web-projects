<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input,
        button,
        select,
        textarea {
            box-sizing: border-box;
            width: 150px;
            margin: 0;
        }
    </style>
</head>

<body>

    <form>
        <p>
            <input type="radio" id="radio" name="radio">
        </p>

        <p>
            <input type="checkbox" id="checkbox" name="checkbox">
        </p>

        <p>
            <input type="range">
        </p>

        <p>
            <input type="text" id="text" name="text" value="How wide am I?">
        </p>

        <p>
            <input type="date" id="date" name="date">
        </p>

        <p>
            <select>
                <option>How wide am I?</option>
            </select>
        </p>

        <p>
            <textarea id="textarea">How wide am I?</textarea>
        </p>

        <p>
            <input type="submit" value="How wide am I?">
        </p>

        <p>
            <button type="button">How wide am I?</button>
        </p>

    </form>

</body>

</html>
