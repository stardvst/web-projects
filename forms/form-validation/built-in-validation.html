<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Favorite fruit start</title>
    <style>
        form {
            font: 1em sans-serif;
            max-width: 320px;
        }

        div>label {
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea,
        fieldset {
            width: 100%;
            border: 1px solid #333;
            box-sizing: border-box;
        }

        input:invalid {
            box-shadow: 0 0 5px 1px red;
        }

        input:focus:invalid {
            box-shadow: none;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>
                Do you have driver's license?
                <abbr title="This field is mandatory" aria-label="required">*</abbr>
            </legend>
            <input type="radio" required name="driver" id="yes-radio" value="yes">
            <label for="yes-radio">Yes</label>
            <input type="radio" required name="driver" id="no-radio" value="no">
            <label for="no-radio">No</label>
        </fieldset>

        <div>
            <label for="choose">Would you prefer a banana or a watermelon?</label>
            <input id="choose" name="i_like" required pattern="banana|watermelon" minlength="6" maxlength="10">
        </div>

        <div>
            <label for="quantity">How many would you like?</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" max="10">
        </div>

        <div>
            <label for="other-fruit">Other fruit you like?
                <abbr title="This field is mandatory" aria-label="required">*</abbr>
            </label>
            <input type="text" id="other-fruit" list="fruits" name="other-fruit" pattern="[Aa]pple|[Ll]emon|[Oo]range"
                required>
            <datalist id="fruits">
                <option>Apple</option>
                <option>Lemon</option>
                <option>Orange</option>
            </datalist>
        </div>

        <div>
            <label for="mail">What's your e-mail address?</label>
            <input type="email" id="mail" name="email">
        </div>

        <div>
            <label>Leave a short message (tweet-length)</label>
            <textarea name="msg" maxlength="140" rows="5"></textarea>
        </div>

        <button>Submit</button>

        <script>
            var email = document.getElementById('mail');
            email.addEventListener('input', function (event) {
                if (email.validity.typeMismatch) {
                    email.setCustomValidity('I expect an e-mail, darling!');
                } else {
                    // must set to empty string when valid so form can be submitted
                    email.setCustomValidity('');
                }
            });
        </script>
    </form>
</body>

</html>
