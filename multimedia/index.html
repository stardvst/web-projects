<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <title>Multimedia</title>
</head>

<body>

    <ul>
        <li>
            <p>From simple <code>&lt;img&gt;</code> tag</p>
            <img src="images/kitten.jpg" alt="A lovely kitten" width="310" height="280" title="Little mad kitten">
        </li>

        <li>
            <p>From <code>&lt;figure&gt;</code> tag</p>
            <figure>
                <img src="images/kitten.jpg" alt="A lovely kitten" width="310" height="280">
                <figcaption>Little mad kitten</figcaption>
            </figure>
        </li>

        <li>
            <p>From CSS</p>
            <p id="kitten"></p>
        </li>
    </ul>

    <h2>Audio/video content</h2>
    <video src="videos/rabbit320.webm" controls>
        <p>
            Your browser doesn't support HTML5 video. Here is a <a href="videos/rabbit320.webm">link to the video</a>
            instead.
        </p>
    </video>

    <p>Multi-source videos</p>
    <video controls loop muted poster="images/poster.png" width="400" height="400">
        <source src="videos/rabbit320.webm" type="video/webm">
        <source src="videos/rabbit320.mp4" type="video/mp4">
        <p>
            Your browser doesn't support HTML5 video. Here is a <a href="audio/viper.mp3">link to the audio</a> instead.
        </p>
    </video>

    <h3>Audio</h3>
    <audio controls>
        <source src="audio/viper.mp3" type="audio/mp3">
        <source src="audio/viper.ogg" type="audio/ogg">
        <p>
            Your browser doesn't support HTML5 audio. Here is a <a href="audio/viper.mp3">link to the audio</a> instead.
        </p>
    </audio>

    <h3><code>&lt;iframe&gt;</code> content</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/33lKUK-SxzQ" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        <p>Your browser doesn't support embedding iframes.</p>
    </iframe>

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2485.3534842101826!2d-0.4564841839131855!3d51.47002562125569!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48767234cdc56de9%3A0x8fe7535543f64167!2sHeathrow%20Airport!5e0!3m2!1sen!2s!4v1594460836824!5m2!1sen!2s"
        width="600" height="450" style="border:none;" allowfullscreen="" aria-hidden="false" tabindex="0">
        <p>Your browser doesn't support embedding iframes.</p>
    </iframe>

    <iframe src="https://developer.mozilla.org/en-US/docs/Glossary" width="100%" height="500" frameborder="0"
        allowfullscreen sandbox>
        <p>
            <a href="https://developer.mozilla.org/en-US/docs/Glossary"> Fallback link for browsers that don't support iframes
            </a>
        </p>
    </iframe>

    <script src="scripts/script.js"></script>
</body>

</html>
