<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <title>Multimedia</title>
</head>

<body>

    <ul>
        <li>
            <p>From simple <code>&lt;img&gt;</code> tag</p>
            <img src="images/kitten.jpg" alt="A lovely kitten" width="310" height="280" title="Little mad kitten">
        </li>

        <li>
            <p>From <code>&lt;figure&gt;</code> tag</p>
            <figure>
                <img src="images/kitten.jpg" alt="A lovely kitten" width="310" height="280">
                <figcaption>Little mad kitten</figcaption>
            </figure>
        </li>

        <li>
            <p>From CSS</p>
            <p id="kitten"></p>
        </li>
    </ul>

    <h2>Audio/video content</h2>
    <video src="videos/rabbit320.webm" controls>
        <p>
            Your browser doesn't support HTML5 video. Here is a <a href="videos/rabbit320.webm">link to the video</a> instead.
        </p>
    </video>

    <p>Multi-source videos</p>
    <video controls>
        <source src="videos/rabbit320.webm" type="video/webm">
        <source src="videos/rabbit320.mp4" type="video/mp4">
        <p>
            Your browser doesn't support HTML5 audio. Here is a <a href="audio/viper.mp3">link to the audio</a> instead.
        </p>
    </video>

</body>

</html>
