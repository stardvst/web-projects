<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <title>Multimedia</title>
</head>

<body>

    <ul>
        <li>
            <p>From simple <code>&lt;img&gt;</code> tag</p>
            <img src="images/kitten.jpg" alt="A lovely kitten" width="310" height="280" title="Little mad kitten">
        </li>

        <li>
            <p>From <code>&lt;figure&gt;</code> tag</p>
            <figure>
                <img src="images/kitten.jpg" alt="A lovely kitten" width="310" height="280">
                <figcaption>Little mad kitten</figcaption>
            </figure>
        </li>

        <li>
            <p>From CSS</p>
            <p id="kitten"></p>
        </li>
    </ul>

</body>

</html>
