<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrapper {
            width: 800px;
            display: flex;
            box-sizing: border-box;
        }

        .wrapper > * {
            margin: 20px;
            border: 3px solid rebeccapurple;
        }

        img {
            height: 100%;
            width: 100%;
            display: block;
            object-fit: cover;
        }

        .blur {
            filter: blur(5px);
        }

        .grayscale {
            filter: grayscale(60%);
        }

        .contrast {
            filter: contrast(200%);
            filter: invert(100%);
            filter: hue-rotate(20deg);
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="box"><img src="balloons.jpg" alt="balloons" class="blur"></div>
        <div class="box"><img src="balloons.jpg" alt="balloons" class="grayscale"></div>
        <div class="box"><img src="balloons.jpg" alt="balloons" class="contrast"></div>
    </div>

</body>
</html>
