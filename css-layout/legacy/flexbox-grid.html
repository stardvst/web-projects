<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Simple grid</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0 auto;
            width: 90%;
            max-width: 980px;
        }

        .wrapper {
            padding-right: 2.08333333%;
        }

        .row {
            display: flex;
        }

        .col {
            width: 6.25%;
            background: rgb(255, 150, 150);
            margin-left: 2.08333333%;
            margin-bottom: 1em;
            flex: 1 1 auto;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="row">
            <div class="col offset-by-one">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col offset-by-one">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col offset-by-one">9</div>
        </div>
        <div class="row">
            <div class="col span1">13</div>
            <div class="col span6">14</div>
            <div class="col span3">15</div>
            <div class="col span2">16</div>
        </div>
    </div>
</body>

</html>
