<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            border: 2px solid green;
        }

        .box {
            border: 2px solid red;
            margin: 20px;
        }

        .wrapper {
            width: 400px;
            border: 2px solid green;
        }

        .px {
            width: 200px;
        }

        .percent {
            width: 40%;
        }
    </style>
</head>

<body>

    <div class="box px">I am 200px wide</div>
    <div class="box percent">I am 40% wide</div>
    <div class="wrapper">
        <div class="box px">I am 200px wide</div>
        <div class="box percent">I am 40% wide</div>
    </div>

</body>

</html>
