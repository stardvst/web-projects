<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .outer {
            border: 5px solid black;
        }

        .box {
            padding: 10px;
            background-color: rebeccapurple;
            color: white;
            width: calc(90% - 30px);
        }

        .rotated {
            margin: 30px;
            width: 100px;
            height: 100px;
            background-color: rebeccapurple;
            transform: rotate(0.378turn);
        }
    </style>
</head>

<body>

    <div class="outer">
        <div class="box">The inner box is 90% - 30px.</div>
    </div>

    <div class="rotated"></div>
</body>

</html>
