<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 300px;
            height: 150px;
            margin: 40px;
            padding: 40px;
            background-color: lightgray;
            border: 5px solid rebeccapurple;
        }

        .alternate {
            box-sizing: border-box;

            /* to make same size as above box
            width: calc(300px + 40px + 40px + 5px + 5px);
            height: calc(150px + 40px + 40px + 5px + 5px);
            */
        }
    </style>
</head>

<body>

    <div class="box">
        I use the standard box model.
    </div>

    <div class="box alternate">
        I use the alternative box model.
    </div>

</body>

</html>
